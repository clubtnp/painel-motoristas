<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Instantâneo - TNP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a1a1a;
            --accent: #f39c12;
            --success: #27ae60;
            --gray-light: #f4f4f4;
            --text-muted: #7f8c8d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #000; color: #fff; padding: 10px; }
        .container { max-width: 500px; margin: 20px auto; }

        /* Estilo do Card Principal */
        .promo-card {
            background: linear-gradient(rgba(0,0,0,0.8 ), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1628151015968-3a4429e9ef04?auto=format&fit=crop&w=1000&q=80' );
            background-size: cover;
            border: 2px solid var(--accent);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(243, 156, 18, 0.2);
        }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; color: var(--accent); font-weight: bold; font-size: 0.9rem; text-transform: uppercase; }
        
        .input-field {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid #444;
            padding: 15px;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .input-field:focus { border-color: var(--accent); outline: none; background: rgba(255,255,255,0.1); }

        .value-input {
            font-size: 2rem !important;
            color: var(--success) !important;
            font-weight: bold !important;
            text-align: center;
        }

        .btn-primary {
            width: 100%;
            background: var(--success);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 900;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-transform: uppercase;
        }
        .btn-primary:hover { background: #219150; transform: scale(1.02); }
        .btn-primary:disabled { background: #555; cursor: not-allowed; }

        /* Seção do PIX */
        #pixSection {
            display: none;
            margin-top: 25px;
            background: rgba(0,0,0,0.8);
            padding: 25px;
            border-radius: 20px;
            border: 1px dashed var(--accent);
        }
        #qrcode { background: white; padding: 15px; border-radius: 15px; display: inline-block; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div class="promo-card">
        <div style="text-align: center; margin-bottom: 25px;">
            <h2 style="color: var(--accent); font-size: 1.8rem; font-weight: 900;">COLOCAR O VALOR</h2>
            <p style="color: var(--text-muted); font-size: 0.9rem;">Informe seus dados e o valor para gerar o PIX</p>
        </div>

        <div class="input-group">
            <label><i class="fas fa-user mr-2"></i> Nome Completo:</label>
            <input type="text" id="userName" placeholder="Ex: João Silva" class="input-field">
        </div>

        <div class="input-group">
            <label><i class="fab fa-whatsapp mr-2"></i> WhatsApp:</label>
            <input type="text" id="userPhone" placeholder="(00) 00000-0000" class="input-field">
        </div>

        <div class="input-group">
            <label><i class="fas fa-money-bill-wave mr-2"></i> Valor do Pagamento (R$):</label>
            <input type="number" id="paymentValue" placeholder="0.00" step="0.01" class="input-field value-input">
        </div>

        <button onclick="gerarPagamento()" id="btnPagar" class="btn-primary">
            <i class="fas fa-qrcode"></i> CONFIRMAR PEDIDO
        </button>

        <!-- Área do QR Code -->
        <div id="pixSection">
            <div style="text-align: center;">
            <div id="qrcode"></div>
                <p style="font-size: 0.8rem; color: var(--accent); margin-bottom: 10px; font-weight: bold;">ESCANEIE O QR CODE ACIMA</p>
                
                <label style="display: block; margin-bottom: 8px; font-size: 0.7rem; color: #777; text-transform: uppercase;">Ou copie o código abaixo:</label>
                <input type="text" id="pixKeyDisplay" readonly class="input-field" style="text-align: center; font-size: 0.8rem; margin-bottom: 10px;">
                
                <button onclick="copyPix()" class="btn-primary" style="background: var(--accent); font-size: 1rem; padding: 12px;">
                    <i class="fas fa-copy"></i> COPIAR CÓDIGO PIX
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. INSIRA SUA URL DO GOOGLE SCRIPT AQUI
     const scriptURL = 'https://script.google.com/macros/s/AKfycbwcWYLOz327EIIwQngyEl0w3S0kyRTMtnVHMCPe0P0CEqVl9-btGA_DyBxjLrjn2ozO/exec';

    async function gerarPagamento() {
    const name = document.getElementById('userName').value;
    const phone = document.getElementById('userPhone').value;
    const valor = document.getElementById('paymentValue').value;

    if (!name || !phone || !valor || valor <= 0) {
        alert('Por favor, preencha todos os campos corretamente!');
        return;
    }

    const btn = document.getElementById('btnPagar');
    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> PROCESSANDO...';

    try {
        const response = await fetch(scriptURL, {
            method: 'POST',
            mode: 'cors',
            headers: { 'Content-Type': 'text/plain;charset=utf-8' },
            body: JSON.stringify({ name, phone, valor: parseFloat(valor) })
        });
        
        const res = await response.json();
        
        if (res.status === 'ok') {
            const pixSection = document.getElementById('pixSection');
            const qrContainer = document.getElementById('qrcode');
            
            // 1. Limpa o container e define o valor do campo de copiar
            qrContainer.innerHTML = ''; 
            document.getElementById('pixKeyDisplay').value = res.pix_key;
            
            // 2. Torna a seção visível PRIMEIRO
            pixSection.style.display = 'block';

            // 3. Pequena pausa (100ms) para o navegador criar o espaço visual
            setTimeout(() => {
                try {
                    new QRCode(qrContainer, {
                        text: res.pix_key,
                        width: 200,
                        height: 200,
                        colorDark : "#000000",
                        colorLight : "#ffffff",
                        correctLevel : QRCode.CorrectLevel.M
                    });
                } catch (qrError) {
                    console.error("Erro ao gerar QR Code:", qrError);
                    qrContainer.innerHTML = '<p style="color:black; font-size:12px;">Erro ao gerar imagem. Use o código copiar e colar.</p>';
                }
            }, 100);
            
            // 4. Esconde o botão e desce a tela até o QR Code
            btn.style.display = 'none';
            pixSection.scrollIntoView({ behavior: 'smooth' });
            
            // Inicia o monitoramento do pagamento
            verificarPagamento(res.pix_id); 

        } else {
            alert('Erro: ' + res.message);
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-qrcode"></i> CONFIRMAR PEDIDO';
        }
    } catch (e) {
        console.error(e);
        alert('Erro na conexão com o servidor.');
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-qrcode"></i> CONFIRMAR PEDIDO';
    }
}

    // FUNÇÃO QUE VIGIA O PAGAMENTO (Polling)
    function verificarPagamento(pixId) {
        // 
        const checkTimer = setInterval(async () => {
            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ acao: 'checar', pix_id: pixId })
                });
                const res = await response.json();

                if (res.pagamento === 'pago') {
                    clearInterval(checkTimer); // Para de perguntar
                    // Muda a tela para Sucesso
                    document.getElementById('pixSection').innerHTML = `
                        <div style="text-align: center; padding: 20px;">
                            <i class="fas fa-check-circle" style="font-size: 5rem; color: #27ae60;"></i>
                            <h2 style="color: #27ae60; margin-top: 20px; font-weight: 900;">PAGAMENTO RECEBIDO!</h2>
                            <p style="color: #fff;">Sua vaga foi confirmada com sucesso.</p>
                        </div>`;
                }
            } catch (err) {
                console.log("Aguardando confirmação...");
            }
        }, 5000); // Tenta a cada 5 segundos
    }

    function copyPix() {
        const copyText = document.getElementById('pixKeyDisplay');
        copyText.select();
        document.execCommand('copy');
        alert('Código PIX copiado!');
    }
</script>

</body>
</html>
