<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa do Botijão - Sorteio pela Federal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
	<style>
        :root {
            --primary: #1a1a1a;
            --accent: #f39c12;
            --success: #27ae60;
            --danger: #e74c3c;
            --gray-light: #f4f4f4;
            --text-muted: #7f8c8d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #000; color: #fff; padding: 10px; }
        .container { max-width: 1000px; margin: 0 auto; }

        /* Header */
        .promo-card {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1628151015968-3a4429e9ef04?auto=format&fit=crop&q=80&w=800') center/cover;
            border: 2px solid var(--accent);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(243, 156, 18, 0.3);
        }
        .promo-card h1 { font-size: 2.8rem; color: #fff; text-transform: uppercase; letter-spacing: 3px; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); }
        .price-tag { font-size: 1.5rem; background: var(--accent); color: #000; display: inline-block; padding: 5px 20px; border-radius: 50px; font-weight: bold; margin: 15px 0; }

        /* Progresso */
        .progress-container { background: #333; border-radius: 10px; height: 25px; margin: 20px 0; position: relative; overflow: hidden; }
        .progress-bar { background: var(--accent); height: 100%; width: 0%; transition: width 0.5s; }
        .progress-text { position: absolute; width: 100%; text-align: center; font-size: 0.8rem; line-height: 25px; font-weight: bold; }

        /* Layout Principal */
        .main-layout { display: grid; grid-template-columns: 1fr 350px; gap: 20px; margin-bottom: 20px; }
        .numbers-grid {
            background: #111;
            padding: 20px;
            border-radius: 20px;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 8px;
            border: 1px solid #333;
        }
        .num-btn {
            aspect-ratio: 1;
            background: #222;
            border: 1px solid #444;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            transition: 0.2s;
        }
        .num-btn:hover:not(.sold) { border-color: var(--accent); color: var(--accent); transform: scale(1.1); }
        .num-btn.selected { background: var(--accent); color: #000; border-color: var(--accent); box-shadow: 0 0 15px var(--accent); }
        .num-btn.sold { background: #333; color: #555; cursor: not-allowed; border: none; text-decoration: line-through; }

        /* Sidebar */
        .sidebar { display: flex; flex-direction: column; gap: 20px; }
        .card { background: #111; border-radius: 20px; padding: 20px; border: 1px solid #333; }
        .card h3 { margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; color: var(--accent); }

        .selected-info { text-align: center; padding: 15px; background: #222; border-radius: 10px; margin-bottom: 15px; border: 1px dashed var(--accent); }
        .selected-info span { font-size: 2.5rem; font-weight: bold; display: block; color: var(--accent); }

        .input-group { margin-bottom: 12px; text-align: left; }
        .input-group label { display: block; font-size: 0.75rem; color: var(--text-muted); margin-bottom: 4px; }
        .input-group input { 
            width: 100%; padding: 10px; background: #222; border: 1px solid #444; color: #fff; border-radius: 8px; outline: none; font-size: 0.9rem;
        }
        .input-group input:focus { border-color: var(--accent); }

        .btn-pay {
            width: 100%; padding: 15px; background: var(--success); color: #fff; border: none; border-radius: 10px; font-weight: bold; font-size: 1.1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s; margin-top: 10px;
        }
        .btn-pay:hover { filter: brightness(1.2); }

        /* Tabela de Participantes */
        .participants-section { background: #111; border-radius: 20px; padding: 20px; border: 1px solid #333; margin-top: 20px; max-height: 400px; overflow-y: auto; }
        .participants-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9rem; }
        .participants-table th { text-align: left; padding: 12px; border-bottom: 2px solid #333; color: var(--accent); }
        .participants-table td { padding: 12px; border-bottom: 1px solid #222; }
        .participants-table tr:hover { background: #1a1a1a; }
        .badge-num { background: var(--accent); color: #000; padding: 2px 8px; border-radius: 4px; font-weight: bold; }

        /* Admin Area */
        .admin-auth { margin-top: 20px; text-align: right; }
        .admin-auth input { background: #111; border: 1px solid #333; color: #555; padding: 5px 10px; border-radius: 5px; font-size: 0.7rem; width: 120px; transition: 0.3s; }
        .admin-auth input:focus { border-color: var(--accent); color: #fff; width: 180px; }

		.participants-table {
    min-height: 100px;
}
.num-btn.sold {
    opacity: 0.5;
    background: #444 !important;
}

        @media (max-width: 850px) {
            .main-layout { grid-template-columns: 1fr; }
            .numbers-grid { grid-template-columns: repeat(5, 1fr); }
        }
    </style>
</head>
<body>

<div class="container">
    <header class="promo-card">
        <h1>Sorteio do Botijão de Gás</h1>
        <p>Garanta sua cozinha cheia por muito tempo!</p>
        <div class="price-tag">APENAS R$ 2,00</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="bar"></div>
            <div class="progress-text">VENDEMOS <span id="sold-count">0</span> DE 100 NÚMEROS</div>
        </div>
    </header>

    <div class="main-layout">
        <section class="numbers-grid" id="grid"></section>

        <aside class="sidebar">
            <div class="card">
                <h3><i class="fas fa-user-edit"></i> Comprar Número</h3>
                <div id="no-selection" style="text-align: center; color: #555; padding: 20px;">
                    Selecione um número para comprar.
                </div>
                
                <div id="selection-area" style="display: none;">
                    <div class="selected-info">
                        <small>NÚMERO ESCOLHIDO</small>
                        <span id="selected-num">--</span>
                    </div>
                    <div class="input-group">
                        <label>Nome Completo:</label>
                        <input type="text" id="user-name" placeholder="Ex: João Silva">
                    </div>
                    <div class="input-group">
                        <label>WhatsApp:</label>
                        <input type="text" id="user-phone" placeholder="(00) 00000-0000">
                    </div>
                    <button class="btn-pay" onclick="registrarVenda()">
                        <i class="fas fa-check-circle"></i> CONFIRMAR PEDIDO
                    </button>
                </div>
            </div>

            <div class="card">
                <h3><i class="fas fa-shield-alt"></i> Sorteio Federal</h3>
                <p style="font-size: 0.85rem; color: var(--text-muted);">Ganhador pelos 2 últimos algarismos do 1º prêmio.</p>
            </div>
        </aside>
    </div>

    <!-- Tabela de Participantes -->
    <section class="participants-section">
        <h3><i class="fas fa-list"></i> Lista de Participantes</h3>
        <table class="participants-table">
            <thead>
                <tr>
                    <th style="width: 80px;">Nº</th>
                    <th>Nome</th>
                    <th id="th-phone">WhatsApp</th>
					<th id="th-action" style="width:60px;"></th>
                </tr>
            </thead>
            <tbody id="participants-list">
                <!-- Populado via JS -->
            </tbody>
        </table>
        
        <div class="admin-auth" style="display:flex; justify-content:flex-end; align-items:center; gap:8px;">
    <i class="fas fa-lock" style="font-size: 0.7rem; color: #333;"></i>
    
    <input type="password" 
           id="admin-pass" 
           placeholder="Senha Admin" 
           oninput="checkAdmin(this.value)">
    
    <button id="clear-admin"
        onclick="logoutAdmin()"
        style="display:none; background:none; border:none; color:#e74c3c; cursor:pointer; font-size:16px;">
        <i class="fas fa-trash"></i>
    </button>
</div>
    </section>
</div>

<script>

// ===============================
// VARIÁVEIS GLOBAIS (mantidas como estão)
// ===============================
const API_URL = "https://script.google.com/macros/s/AKfycbzrLUmy_zpV_wdhuzl-e3J8BkBU_J8g1fOuwp5esPapANJ4SYpDrh1YWgE1V3ChU255/exec";

let participants = [];
let selected = null;
let isAdmin = false;
let emPagamento = false;	

// ===============================
// BUSCAR DADOS DO BACKEND (mantida como está )
// ===============================
async function carregarDados() {
    const res = await fetch(API_URL + "?acao=listar");
    participants = await res.json();
    render();
}

// ===============================
// SELECIONAR (mantida como está, já estava correta)
// ===============================
function selecionar(num, btn) {
    // 1. Resetamos a trava de pagamento para permitir que o novo formulário apareça
    emPagamento = false; 
    
    // 2. Gerenciamos o destaque visual no grid de números
    const prev = document.querySelector(".num-btn.selected");
    if (prev) prev.classList.remove("selected");

    selected = num;
    btn.classList.add("selected");

    // 3. Garantimos que os containers de exibição estejam corretos
    document.getElementById("no-selection").style.display = "none";
    document.getElementById("selection-area").style.display = "block";
    
    // 4. Injetamos o HTML do formulário
    document.getElementById("selection-area").innerHTML = `
        <div class="selected-info">
            <small>NÚMERO ESCOLHIDO</small>
            <span id="selected-num">${num.toString().padStart(2, "0")}</span>
        </div>
        <div class="input-group">
            <label>Nome Completo:</label>
            <input type="text" id="user-name" placeholder="Ex: João Silva">
        </div>
        <div class="input-group">
            <label>WhatsApp:</label>
            <input type="tel" id="user-phone" placeholder="(00) 00000-0000" inputmode="numeric">
        </div>
        <button class="btn-pay" onclick="registrarVenda()">
            <i class="fas fa-check-circle"></i> CONFIRMAR PEDIDO
        </button>
    `;

    // 5. Re-aplicamos a máscara de telefone (essencial pois o input é novo no DOM)
    const phoneInput = document.getElementById("user-phone");
    phoneInput.addEventListener("input", function (e) {
        let x = e.target.value.replace(/\D/g, "").match(/(\d{0,2})(\d{0,5})(\d{0,4})/);
        e.target.value = !x[2] ? x[1] : "(" + x[1] + ") " + x[2] + (x[3] ? "-" + x[3] : "");
    });
}

// ===============================
// REGISTRAR VENDA (mantida como está)
// ===============================
async function registrarVenda() {
    if (selected === null) return;

    const name = document.getElementById("user-name").value.trim();
    const phone = document.getElementById("user-phone").value.trim();

    if (!name || !phone) {
        alert("Preencha os dados!");
        return;
    }

    const btn = document.querySelector(".btn-pay");
    const originalBtnText = btn.innerHTML;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> GERANDO PIX...';
    btn.disabled = true;

    try {
        const res = await fetch(API_URL, {
            method: "POST",
            body: JSON.stringify({
                acao: "reservar",
                num: selected,
                name: name,
                phone: phone
            })
        });

        const data = await res.json();

        if (data.status === "ok" && data.pix_key) {
            emPagamento = true; 
            
            // A chave que vem da API (Pode ser o código "Copy and Paste")
            const chavePixBruta = data.pix_key.trim();

            // 1. Injetamos o HTML primeiro
            document.getElementById("selection-area").innerHTML = `
                <h3 style="margin-bottom:15px; text-align:center; color: var(--accent);">Pague para Confirmar!</h3>
                <p style="font-size:0.8rem; text-align:center; color:var(--text-muted); margin-bottom: 15px;">Leia o QR Code ou copie a chave abaixo.</p>
                
                <div id="qrcode-container" style="background: white; padding: 10px; width: 220px; margin: 15px auto; border-radius: 10px; display: flex; justify-content: center;"></div>
                
                <input type="text" value="${chavePixBruta}" id="pix-copy-input" readonly 
                       style="width:100%; text-align:center; background:#222; border:1px dashed #444; padding:10px; margin-bottom:10px; font-size: 0.7rem; color: #fff;">
                
                <button onclick="copiarChave('${chavePixBruta}', this)" 
                        style="width:100%; padding:12px; background:var(--accent); border:none; color:#000; border-radius:8px; cursor:pointer; font-weight: bold;">
                    <i class="fas fa-copy"></i> COPIAR CHAVE PIX
                </button>
                
                <p style="font-size:0.75rem; text-align:center; color:#555; margin-top:20px;">Após o pagamento, seu número será confirmado automaticamente.</p>

                <button onclick="emPagamento=false; selected=null; render();" 
                        style="width:100%; margin-top:15px; background:none; border:none; color:var(--danger); cursor:pointer; font-size:0.8rem; text-decoration: underline;">
                    Cancelar e escolher outro número
                </button>
            `;

            // 2. Pequeno atraso (timeout) para garantir que o DOM renderizou o qrcode-container
            setTimeout(() => {
                const container = document.getElementById("qrcode-container");
                if (container) {
                    new QRCode(container, {
                        text: chavePixBruta, 
                        width: 200,
                        height: 200,
                        colorDark : "#000000",
                        colorLight : "#ffffff",
                        correctLevel : QRCode.CorrectLevel.M
                    });

                    // INICIA A VERIFICAÇÃO AUTOMÁTICA AQUI
                    monitorarPagamento(selected);
                }
            }, 100);

        } else {
            alert(data.message || "Erro ao criar pedido.");
            btn.innerHTML = '<i class="fas fa-check-circle"></i> CONFIRMAR PEDIDO';
            btn.disabled = false;
        }
    } catch (error) {
        console.error("Erro:", error);
        alert("Erro de conexão com o servidor.");
        btn.innerHTML = '<i class="fas fa-check-circle"></i> CONFIRMAR PEDIDO';
        btn.disabled = false;
    }
}

// ===============================
// MONITORAR PAGAMENTO (mantida como está)
// ===============================
let verificadorPagamento;

function monitorarPagamento(numero) {
    // Limpa qualquer monitoramento anterior para não dar conflito
    clearInterval(verificadorPagamento);

    verificadorPagamento = setInterval(async () => {
        try {
            const res = await fetch(API_URL + "?acao=listar");
            const dados = await res.json();
            
            // Procura o número que o usuário acabou de reservar
            const reserva = dados.find(p => p.num == numero);

            if (reserva && reserva.status === "pago") {
                clearInterval(verificadorPagamento); // Para de perguntar
                confirmarSucesso(reserva.num); // Mostra a tela de sucesso
            }
        } catch (e) {
            console.error("Erro ao verificar status:", e);
        }
    }, 5000); // Verifica a cada 5 segundos
}

// ===============================
// CONFIRMAR SUCESSO (ajustada para garantir visibilidade da selection-area)
// ===============================
function confirmarSucesso(num) {
    emPagamento = false;
    selected = null;
    
    // Garante que a área de seleção esteja visível para mostrar a mensagem de sucesso
    document.getElementById("no-selection").style.display = "none";
    document.getElementById("selection-area").style.display = "block";

    // Substitui o QR Code pela mensagem de sucesso
    document.getElementById("selection-area").innerHTML = `
        <div style="text-align: center; padding: 20px;">
            <i class="fas fa-check-circle" style="font-size: 4rem; color: #27ae60; margin-bottom: 15px;"></i>
            <h2 style="color: #fff;">PAGAMENTO CONFIRMADO!</h2>
            <p style="color: var(--text-muted); margin-top: 10px;">
                O número <span class="badge-num">${num.toString().padStart(2, "0")}</span> agora é seu.
            </p>
            <button onclick="location.reload()" style="margin-top:20px; padding:10px 20px; background:var(--accent); border:none; border-radius:5px; cursor:pointer; font-weight:bold;">
                VOLTAR AO INÍCIO
            </button>
        </div>
    `;
    
    // Atualiza o grid e a lista
    carregarDados();
}	

// ===============================
// FUNÇÕES ADMIN (mantidas como estão)
// ===============================
function checkAdmin(pass) {
    // Substitua '123' pela sua senha de preferência
    if (pass === "123") { 
        isAdmin = true;
        document.getElementById("clear-admin").style.display = "block";
        document.getElementById("th-action").innerText = "Ação";
        render(); // Atualiza a tela para mostrar os botões de excluir
    }
}

function logoutAdmin() {
    isAdmin = false;
    document.getElementById("admin-pass").value = '';
    document.getElementById("clear-admin").style.display = "none";
    document.getElementById("th-action").innerText = "";
    render();
}

async function deletarNumero(num) {
    if (!confirm(`Deseja excluir a reserva do número ${num}?`)) return;
    
    // Pegamos a senha que está no campo de input do admin
    const senhaDigitada = document.getElementById("admin-pass").value;

    try {
        const res = await fetch(API_URL, {
            method: "POST",
            body: JSON.stringify({ 
                acao: "deletar", 
                num: num, 
                senha: senhaDigitada // Enviando a senha para o script validar
            })
        });
        const data = await res.json();
        if (data.status === "ok") {
            carregarDados(); // Recarrega a lista da planilha
        } else {
            alert("Erro ao deletar: " + data.message);
        }
    } catch (e) {
        alert("Erro de conexão ao tentar deletar.");
    }
}

// ===============================
// RENDERIZAÇÃO (GRID + LISTA) - AJUSTADA
// ===============================
function render() {
    const grid = document.getElementById("grid");
    const listBody = document.getElementById("participants-list");
    
    grid.innerHTML = '';
    listBody.innerHTML = '';

    // Apenas reseta a área de seleção para o estado inicial (nenhum número selecionado)
    // se não houver um número selecionado E não estivermos em um processo de pagamento.
    // A visibilidade da selection-area e no-selection será gerenciada por selecionar() e confirmarSucesso().
    if (selected === null && !emPagamento) {
        document.getElementById("no-selection").style.display = "block";
        document.getElementById("selection-area").style.display = "none";
    }

    // 1. Renderiza os quadradinhos (Grid)
    for (let i = 0; i < 100; i++) {
        const btn = document.createElement("button");
        const item = participants.find(p => p.num == i);
        btn.className = "num-btn";
        btn.innerText = i.toString().padStart(2, "0");

        if (item) {
            if (item.status === "pago") {
                btn.classList.add("sold");
            } else if (item.status === "aguardando") {
                btn.style.background = "#f39c12"; // Laranja para reserva pendente
                btn.style.color = "#000";
            }
        } else {
            btn.onclick = () => selecionar(i, btn);
        }
        grid.appendChild(btn);
    }

    // 2. Renderiza a Tabela de Participantes
    participants.sort((a, b) => a.num - b.num).forEach(p => {
        const tr = document.createElement("tr");
               // Determina a classe de cor com base no status
        let statusClass = '';
        if (p.status === 'pago') {
            statusClass = 'badge-paid'; // Amarelo
        } else if (p.status === 'aguardando') {
            statusClass = 'badge-pending'; // Vermelho
        }

        tr.innerHTML = `
            <td><span class="badge-num ${statusClass}">${p.num.toString().padStart(2, '0')}</span></td>
            <td>${p.name}</td>
            <td>${isAdmin ? p.phone : p.phone.substring(0, 8) + '****'}</td>
            <td>${isAdmin ? 
                `<button onclick="deletarNumero(${p.num})" style="color:#e74c3c; background:none; border:none; cursor:pointer;">
                    <i class="fas fa-trash"></i>
                 </button>` : ''}
            </td>
        `;

        listBody.appendChild(tr);
    });

    // Atualiza barra de progresso (baseado em números pagos)
    const pagos = participants.filter(p => p.status === "pago").length;
    document.getElementById("bar").style.width = pagos + '%';
    document.getElementById("sold-count").innerText = pagos;
}

// ===============================
// INICIALIZAÇÃO (mantida como está)
// ===============================
// Atualiza os dados a cada 10 segundos para não sobrecarregar o Google
setInterval(carregarDados, 10000); 
carregarDados();

// Máscara para o campo de telefone (mantida como está)
document.getElementById("user-phone").addEventListener("input", function (e) {
    let x = e.target.value.replace(/\D/g, "").match(/(\d{0,2})(\d{0,5})(\d{0,4})/);
    e.target.value = !x[2] ? x[1] : "(" + x[1] + ") " + x[2] + (x[3] ? "-" + x[3] : "");
});	

// ===============================
// FUNÇÕES DE CÓPIA PIX (mantidas como estão)
// ===============================
function copiarChave(chave, btn) {
    // Remove http:// ou https:// e qualquer espaço em branco extra
    const chaveLimpa = chave.replace(/^https?:\/\//i, "" ).trim();

    // Tenta usar a API moderna de cópia
    navigator.clipboard.writeText(chaveLimpa).then(() => {
         darFeedbackSucesso(btn);
    }).catch(() => {
        // Fallback para celulares antigos que "forçam" o link
        const input = document.createElement('input');
        input.value = chaveLimpa;
        document.body.appendChild(input);
        input.select();
        document.execCommand('copy');
        document.body.removeChild(input);
        darFeedbackSucesso(btn);
    });
}

function darFeedbackSucesso(btn) {
    const originalText = btn.innerHTML;
    btn.innerHTML = '<i class="fas fa-check"></i> COPIADA!';
    btn.style.background = 'var(--success)';
    btn.style.color = '#fff';
    setTimeout(() => {
        btn.innerHTML = originalText;
        btn.style.background = 'var(--accent)';
        btn.style.color = '#000';
    }, 2000);
}

</script>


</body>
</html>
