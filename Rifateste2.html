<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa Múltipla - Escolha seus Números</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --primary: #1a1a1a; --accent: #f39c12; --success: #27ae60; --danger: #e74c3c; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #000; color: #fff; padding: 10px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .promo-card { border: 2px solid var(--accent ); border-radius: 20px; padding: 30px; text-align: center; margin-bottom: 20px; background: #111; }
        .price-tag { font-size: 1.2rem; background: var(--accent); color: #000; padding: 5px 15px; border-radius: 50px; font-weight: bold; }
        
        .main-layout { display: grid; grid-template-columns: 1fr 350px; gap: 20px; }
        .numbers-grid { background: #111; padding: 20px; border-radius: 20px; display: grid; grid-template-columns: repeat(10, 1fr); gap: 8px; }
        
        .num-btn { aspect-ratio: 1; background: #222; border: 1px solid #444; color: #fff; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .num-btn.selected { background: var(--accent); color: #000; box-shadow: 0 0 15px var(--accent); }
        .num-btn.sold { opacity: 0.3; cursor: not-allowed; text-decoration: line-through; }

        .sidebar { display: flex; flex-direction: column; gap: 20px; }
        .card { background: #111; border-radius: 20px; padding: 20px; border: 1px solid #333; }
        .selected-list { display: flex; flex-wrap: wrap; gap: 5px; margin: 10px 0; }
        .badge-num { background: var(--accent); color: #000; padding: 2px 8px; border-radius: 4px; font-weight: bold; font-size: 0.8rem; }
        
        .input-group { margin-bottom: 12px; }
        .input-group label { display: block; font-size: 0.75rem; color: #7f8c8d; margin-bottom: 4px; }
        .input-group input { width: 100%; padding: 10px; background: #222; border: 1px solid #444; color: #fff; border-radius: 8px; }
        
        .btn-pay { width: 100%; padding: 15px; background: var(--success); color: #fff; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        
        @media (max-width: 850px) { .main-layout { grid-template-columns: 1fr; } .numbers-grid { grid-template-columns: repeat(5, 1fr); } }
    </style>
</head>
<body>

<div class="container">
    <header class="promo-card">
        <h1>Rifa do Botijão - Seleção Múltipla</h1>
        <p>Escolha quantos números quiser!</p>
        <div style="margin-top:10px;"><span class="price-tag">R$ 2,00 por número</span></div>
    </header>

    <div class="main-layout">
        <section class="numbers-grid" id="grid"></section>

        <aside class="sidebar">
            <div class="card">
                <h3><i class="fas fa-shopping-cart"></i> Carrinho</h3>
                <div id="no-selection" style="text-align: center; color: #555; padding: 20px;">Escolha os números no grid.</div>
                
                <div id="selection-area" style="display: none;">
                    <p>Números selecionados:</p>
                    <div class="selected-list" id="selected-nums-list"></div>
                    <hr style="border: 0.5px solid #333; margin: 15px 0;">
                    <p>Total: <strong id="total-price" style="color: var(--accent); font-size: 1.2rem;">R$ 0,00</strong></p>
                    
                    <div class="input-group" style="margin-top:15px;">
                        <label>Nome Completo:</label>
                        <input type="text" id="user-name" placeholder="Seu nome">
                    </div>
                    <div class="input-group">
                        <label>WhatsApp:</label>
                        <input type="text" id="user-phone" placeholder="(00) 00000-0000">
                    </div>
                    <button class="btn-pay" onclick="registrarVenda()">CONFIRMAR PEDIDO</button>
                </div>
            </div>
        </aside>
    </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzuJ-B6IO032on-DTAyQN-mhJdFu7suuqPFtif3PSr3S4NHZ4U39Vdi2-pxosART8As/exec";
let participants = [];
let selected = []; // Agora é um ARRAY

async function carregarDados( ) {
    try {
        const res = await fetch(API_URL + "?acao=listar");
        participants = await res.json();
        renderGrid();
    } catch (e) { console.error("Erro ao carregar:", e); }
}

function renderGrid() {
    const grid = document.getElementById('grid');
    grid.innerHTML = '';
    for (let i = 1; i <= 100; i++) {
        const btn = document.createElement('button');
        btn.className = 'num-btn';
        btn.innerText = i.toString().padStart(2, '0');
        
        const info = participants.find(p => p.num == i);
        if (info && (info.status === 'pago' || info.status === 'aguardando')) {
            btn.classList.add('sold');
        } else {
            if (selected.includes(i)) btn.classList.add('selected');
            btn.onclick = () => alternarSelecao(i);
        }
        grid.appendChild(btn);
    }
}

function alternarSelecao(num) {
    const index = selected.indexOf(num);
    if (index > -1) {
        selected.splice(index, 1); // Remove se já estiver
    } else {
        selected.push(num); // Adiciona se não estiver
    }
    atualizarInterface();
    renderGrid();
}

function atualizarInterface() {
    const area = document.getElementById('selection-area');
    const noSel = document.getElementById('no-selection');
    const list = document.getElementById('selected-nums-list');
    const totalTxt = document.getElementById('total-price');

    if (selected.length > 0) {
        area.style.display = 'block';
        noSel.style.display = 'none';
        list.innerHTML = selected.map(n => `<span class="badge-num">${n.toString().padStart(2, '0')}</span>`).join('');
        totalTxt.innerText = `R$ ${(selected.length * 2).toFixed(2).replace('.', ',')}`;
    } else {
        area.style.display = 'none';
        noSel.style.display = 'block';
    }
}

async function registrarVenda() {
    const nome = document.getElementById('user-name').value;
    const fone = document.getElementById('user-phone').value;

    if (!nome || !fone) return alert("Preencha nome e telefone!");
    if (selected.length === 0) return alert("Escolha pelo menos um número!");

    const btn = document.querySelector('.btn-pay');
    btn.disabled = true;
    btn.innerText = "GERANDO PIX...";

    try {
        const res = await fetch(API_URL, {
            method: 'POST',
            body: JSON.stringify({ acao: 'reservar', name: nome, phone: fone, nums: selected })
        });
        const data = await res.json();

        if (data.status === 'ok') {
            // Aqui você pode adicionar a lógica de mostrar o QR Code como no script anterior
            alert("Pedido realizado! Chave PIX: " + data.pix_key);
            selected = [];
            carregarDados();
        } else {
            alert("Erro: " + data.message);
        }
    } catch (e) { alert("Erro na conexão."); }
    btn.disabled = false;
    btn.innerText = "CONFIRMAR PEDIDO";
}

setInterval(carregarDados, 10000);
carregarDados();
</script>
</body>
</html>
