<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rede de Motoristas</title>
  <style>
    /* Estilos Gerais */
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #0f172a; color: #fff; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; margin: 0; padding: 40px 16px; box-sizing: border-box; }
    .container { width: 100%; max-width: 420px; display: flex; flex-direction: column; gap: 24px; }
    .box { background: #020617; padding: 24px; border-radius: 16px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
    
    /* Estilo da Capa */
    .capa-container { text-align: center; margin-bottom: 8px; }
    .capa-img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid #22c55e; object-fit: cover; box-shadow: 0 0 15px rgba(34, 197, 94, 0.3); }
    .capa-titulo { margin-top: 12px; font-size: 18px; font-weight: bold; color: #22c55e; }

    h1 { text-align: center; margin-bottom: 10px; font-size: 22px; color: #f1f5f9; }
    p { text-align: center; font-size: 14px; color: #94a3b8; }
    select, button { width: 100%; padding: 14px; margin-top: 16px; border-radius: 12px; border: none; font-size: 16px; -webkit-appearance: none; appearance: none; }
    select { background: #1e293b; color: #fff; }
    button { background: #22c55e; color: #020617; font-weight: bold; cursor: pointer; transition: opacity 0.2s; }
    .btn-secondary { background: #1e293b; color: #fff; }
    button:hover { opacity: .9; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    #status { text-align: center; font-size: 12px; margin-top: 8px; color: #22c55e; display: none; }

    /* Estilos da Árvore Vertical */
    #container-arvore { margin-top: 20px; overflow: auto; height: 255px; border: 1px solid #1e293b; border-radius: 12px; background: #0f172a; padding: 20px 0; box-sizing: border-box; position: relative; }
    .filtro-categoria { width: 100%; padding: 10px; margin-top: 10px; border-radius: 8px; background: #1e293b; color: #fff; border: 1px solid #334155; font-size: 14px; outline: none; }
    .filtro-categoria:focus { border-color: #22c55e; }
    #wrapper-arvore { display: flex; flex-direction: column; gap: 20px; width: max-content; min-width: 100%; padding: 0 20px; align-items: center; }
    #container-arvore::-webkit-scrollbar { width: 8px; height: 8px; }
    #container-arvore::-webkit-scrollbar-track { background: #0f172a; border-radius: 10px; }
    #container-arvore::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    #container-arvore::-webkit-scrollbar-thumb:hover { background: #22c55e; }
    .nivel-arvore { display: flex; justify-content: center; align-items: center; gap: 15px; min-width: max-content; position: relative; }
    .label-nivel { background: #334155; color: #fff; padding: 4px 8px; border-radius: 4px; font-size: 9px; font-weight: bold; text-transform: uppercase; opacity: 0.6; flex-shrink: 0; }
    .item-motorista { background: #1e293b; border-radius: 8px; border: 1px solid #334155; cursor: pointer; transition: all 0.2s; flex-shrink: 0; width: 110px; height: 38px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .item-motorista span { white-space: nowrap; font-size: 12px; font-weight: 500; color: #e2e8f0; }
    .item-motorista:hover { background-color: #334155; transform: scale(1.05); border-color: #22c55e; box-shadow: 0 0 10px rgba(34, 197, 94, 0.2); }

    /* Estilos do Carrossel */
    .carrossel-container { position: relative; margin-top: 16px; background: #0f172a; border-radius: 12px; padding: 16px; border: 1px solid #334155; min-height: 370px; display: flex; align-items: center; justify-content: center; }
    .carrossel-wrapper { display: flex; overflow: hidden; width: 100%; border-radius: 8px; position: relative; min-height: 330px; }
    .carrossel-item { flex: 0 0 100%; display: flex; flex-direction: column; gap: 12px; transition: transform 0.3s ease; align-items: center; text-align: center; position: absolute; top: 0; left: 0; width: 100%; }
    .grupo-imagem { width: 150px; height: 150px; border-radius: 12px; object-fit: cover; background: #020617; border: 1px solid #334155; }
    .grupo-info { display: flex; flex-direction: column; gap: 6px; width: 100%; }
    .grupo-nome { font-size: 18px; font-weight: bold; color: #22c55e; line-height: 1.2; padding: 0 10px; word-wrap: break-word; }
    .grupo-categoria { font-size: 12px; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.5px; }
    .btn-ver-mais { background: #334155; color: #fff; border: 1px solid #475569; border-radius: 8px; padding: 6px 16px; font-size: 12px; font-weight: bold; cursor: pointer; }
    .grupo-botao { min-height: 44px; display: flex; align-items: center; justify-content: center; }
    .carrossel-nav { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(34, 197, 94, 0.8); color: #020617; border: none; width: 36px; height: 36px; border-radius: 50%; cursor: pointer; font-size: 18px; font-weight: bold; z-index: 10; display: flex; align-items: center; justify-content: center; }
    .carrossel-nav.prev { left: 8px; }
    .carrossel-nav.next { right: 8px; }
    .carrossel-dots { display: flex; justify-content: center; align-items: center; gap: 6px; margin-top: 14px; min-height: 32px; flex-wrap: wrap; }
    .num-page { min-width: 30px; height: 30px; padding: 0 4px; border-radius: 6px; background: #1e293b; color: #fff; font-size: 12px; font-weight: bold; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid #334155; transition: 0.2s; }
    .num-page.active { background: #22c55e; color: #020617; border-color: #22c55e; }
    .num-page:hover:not(.active) { background: #334155; border-color: #22c55e; }
    .carrossel-vazio { text-align: center; color: #94a3b8; font-style: italic; padding: 20px; }

    /* Modal */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); display: none; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(5px); padding: 20px; box-sizing: border-box; }
    .modal-content { background: #1e293b; padding: 24px; border-radius: 20px; width: 100%; max-width: 360px; text-align: center; border: 1px solid #334155; display: flex; flex-direction: column; max-height: 85vh; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); position: relative; margin: auto; }
    .modal-descricao-scroll { flex: 1; overflow-y: auto; overflow-x: hidden; padding: 15px; background: #0f172a; border-radius: 12px; text-align: left; margin: 15px 0; border: 1px solid #334155; -webkit-overflow-scrolling: touch; }
    .modal-descricao-scroll p { margin: 0; font-size: 14px; line-height: 1.6; color: #cbd5e1; word-wrap: break-word; overflow-wrap: break-word; white-space: pre-wrap; }
    .modal-descricao-scroll::-webkit-scrollbar { width: 8px; }
    .modal-descricao-scroll::-webkit-scrollbar-track { background: #0f172a; border-radius: 10px; }
    .modal-descricao-scroll::-webkit-scrollbar-thumb { background: #22c55e; border-radius: 10px; border: 2px solid #0f172a; }
  </style>
</head>
<body>

  <div class="container">
    <div class="capa-container">
      <img src="https://files.manuscdn.com/user_upload_by_module/session_file/310519663183776805/TBToCHjaxmWFWXCg.png" alt="Capa" class="capa-img">
      <div class="capa-titulo">Pessoas Colaborativas ganham até dormindo</div>
    </div>

    <div class="box">

      <p>Escolha sua cidade</p>
      <select id="selectCidade"><option value="">Carregando cidades...</option></select>
      <button id="btnBuscar">Buscar motoristas</button>
      <div id="status"></div>
    </div>

    <div class="box">
      <h1>Árvore da Rede</h1>
      <p>Arraste para explorar</p>
      <div id="container-arvore"><div id="wrapper-arvore"></div></div>
      <button id="btnCadastrarArvore">Cadastrar na árvore</button>
    </div>

    <div class="box">
      <h1>Grupo de Motoristas</h1>
      <div id="carrossel-motoristas" class="carrossel-container"></div>

      <select id="filtro-motoristas" class="filtro-categoria">

      <button class="btn-secondary" id="btnCadastrarGrupo">Cadastrar meu grupo</button>

    <div class="box">

      <div id="carrossel-comercio" class="carrossel-container"></div>
      <div id="dots-comercio" class="carrossel-dots"></div>
      <select id="filtro-comercio" class="filtro-categoria">
        <option value="">Filtrar por Categoria</option>
      </select>
    </div>

    <div class="box">
      <h1>Instagram</h1>
      <div id="carrossel-instagram" class="carrossel-container"></div>
      <div id="dots-instagram" class="carrossel-dots"></div>
      <select id="filtro-instagram" class="filtro-categoria">
        <option value="">Filtrar por Categoria</option>

    <!-- Modal para detalhes -->
    <div id="modal-overlay" class="modal-overlay">
      <div id="modal-content" class="modal-content"></div>
    </div>

  <script>

      status.style.color = isError ? '#ef4444' : '#22c55e';
    }

    function hideStatus() {
      document.getElementById('status').style.display = 'none';
    }
